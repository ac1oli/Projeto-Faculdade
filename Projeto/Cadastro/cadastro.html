<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastra-se</title>
</head>

<body>

    <h3>Cadastra-se</h3><br>
    
    <form>

        Nome Completo:<br>
        <input type="text" name="Nome Completo" placeholder="Digete seu nome"><br>

        E-mail:<br>
        <input type="text" name="E-mail" placeholder="Digite seu E-mail"><br>

        Telefone:<br>
        <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999"><br>

        Idade:<br>
        <input type="number" name="Idade"><br>

        Data de nascimento:<br>
        <input type="date" name="Data de nascimento"><br> 

        Senha:<br>
        <input type="password" name="Senha" placeholder="xxxxxxxxxx"><br>
        Confirme sua Senha:<br>
        <input type="password" name="Senha" placeholder="xxxxxxxxxx"><br><br>


        Sexo:<br><br>
        <input type="radio" name="Sexo" value="M"> Masculino<br>
        <input type="radio" name="Sexo" value="F"> Feminino<br><br>

        Qual é o seu principal objetivo?<br><br>
        <input type="radio" name="objetivo"> Emagrecimento<br>
        <input type="radio" name="objetivo"> Ganho de Massa Muscular<br>
        <input type="radio" name="objetivo"> Saude/Bem-Estar<br>
        <input type="radio" name="objetivo"> Performance<br><br>

        Você pratica atividade fisica?<br><br>
        <input type="radio" name="atividade"> Sim<br>
        <input type="radio" name="atividade"> Não<br><br>

        <input type="submit" value="Cadastrar">

    </form>

</body>

</html>
