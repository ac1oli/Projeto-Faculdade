<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">

    <title>Logar</title>
</head>
<body>

    <div class="container">

     <img src="cadastro-login/image.png" alt="Logo">
     <form>
        <h3>Entrar em sua conta</h3>

        <div class="box">
          <input type="email" placeholder="Digite seu e-mail" id="email" class="email" required>
        </div>

        <div class="box">
            <input type="password" placeholder="Digite sua senha" id="senha" class="senha" required>
        </div>

        <div class="relembrar">

            <label>

            <input type="checkbox">
            Lembrar senha

            </label>

            <a href="#">Esqueci a senha</a>

        </div>

        <div>
            <input type="submit" value="Login" class="submit"></input>
        </div>

        <div class="registro">
            <P>Não tem uma conta? <a href="#">Cadastre-se</a></P>
        </div>

        <div class="login-link">
            <a href="#">Já tenho cadastro</a>
        </div>

        <div id="voltar">
            <a href="index.html"> <img src="cadastro-login/voltar1.png" alt=""> </a>
        </div>

     </form>

    </div>



</body>
</html>
