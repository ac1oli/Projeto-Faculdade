    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="cadastro2.css">
        <title>Cadastra-se</title>
    </head>

<body>

    <center><h3>Cadastra-se</h3><br><br><br></center>
        
<form>

<fieldset>

<legend>Cadastra-se</legend>      

    <div>
    <label for="Nome">Nome Completo:</label>
    <input type="text" name="Nome Completo" placeholder="Digite seu nome" id="Nome">
    </div>
                
    <div>
    <label for="E-mail">E-Mail:</label>
    <input type="text" name="E-mail" placeholder="Digite seu E-mail" id="E-Mail">
    </div>

    <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" id="telefone">
    </div>

    <div>
    <label for="Idade">Idade:</label>
    <input type="number" name="Idade" id="Idade">
    </div>

    <div>
    <label for="Data de nascimento">Data De Nascimento:</label>
    <input type="date" name="Data de nascimento" id="date">
    </div>

    <div>
    <label for="senha">Senha:</label>
    <input type="password" name="Senha" placeholder="xxxxxxxxxx" id="senha"><br>
    </div>

    <div>
    <label for="senha">Confirme sua senha:</label>
    <input type="password" name="Senha" placeholder="xxxxxxxxxx" id="confirme"><br>
    </div>

</fieldset>

<fieldset>

<legend>Um pouco sobre você</legend>

        <div>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="Sexo" value="M" id="sexo"> Masculino
        </div>
        <div>

        <label>
        <input type="radio" name="Sexo" value="F" id="sexo"> Feminino
        </label>
        </div>

        <div>
        <label for="objetivo">Qual é o seu principal objetivo?</label>
        <input type="radio" name="objetivo" id="Emagrecimento"> Emagrecimento
        
        <input type="radio" name="objetivo" id="Ganho de Massa Muscular"> Ganho de Massa Muscular
        <input type="radio" name="objetivo" id="Saude/Bem-Estar"> Saude/Bem-Estar
        <input type="radio" name="objetivo" id="Performance"> Performance
        </div>

        <div>
        <label for="atividade">Você pratica atividade fisica?</label>
        <input type="radio" name="atividade" id="atividade"> Sim
        <input type="radio" name="atividade" id="atividade"> Não
        </div>

</fieldset>


</form>

</body>

</html>
